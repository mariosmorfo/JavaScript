<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
</head>

<body>

  <h1>Axios Post</h1>
  <button type="button" onclick="createPost()">Click to send the post</button>
  <p id="axiosResponse"></p>

  <script>
    const payLoad = {
      title: "Coding Factory",
      body: "CF JS course",
      userId: 1

    }

    const createPost = () => {
      axios.post('https://jsonplaceholder.typicode.com/posts', payLoad)
        .then(response => {
          document.getElementById('axiosResponse').innerHTML = `<b>Post</b>: ${response.data.body}`
        })
        .catch(error => {
          console.error("Error: ", error)     // Logging
          document.getElementById("axiosResponse").innerHTML = `Error . ${error.message}`   // User-friendly localized feedback
        })
    }
  </script>

</body>

</html>
