<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.jsdelivr.net/npm/axios@1.8.1/dist/axios.min.js"></script>
  <title>Async await with axios</title>
</head>
<body>
  

  <button id="btn">Click me to get data</button>
  <p id="output"></p>

  <script>

  
    document.getElementById('btn').addEventListener('click', async() => {
      try{

        const postData = {
              title: 'Coding',
              body: 'Coding Factory',
              userId: 1
            }
        let response = await axios.post('https://jsonplaceholder.typicode.com/posts', postData);
        // if(!response.ok) throw new Error('Invalid response');
        // let data = await response.json();
        document.getElementById('output').innerHTML = ` <b>Id:</b> ${response.data.userId}
                                                        <br>
                                                        <b>Title</b> ${response.data.title} 
                                                        <br>
                                                        ${response.data.body}`
      }catch(error){
        console.error(Error)
        document.getElementById('output').innerHTML = 'Error fetching data'
      }
    })
  </script>
</body>
</html>
