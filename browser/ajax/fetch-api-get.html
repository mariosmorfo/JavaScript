<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <h1>XMLHttpRequest GET Request</h1>
  <button type="button" onclick="fetchOneObject()">Fetch One Object</button>
  <p id="responseText"></p>

  <script>

    function fetchOneObject(){fetch('https://jsonplaceholder.typicode.com/posts/1')
    .then(response => {
      if(!response.ok){
        throw new Error(`HTTP error. Status: ${response.status}`)
      }

      return response.json() // parse to json se javascript object
    } )
    .then(data => {
      document.getElementById('responseText').innerHTML = ` <b>Title:</b> ${data.title}`
    })
    .catch(error => console.error("Error: " + error))}
    
  </script>
</body>
</html>
