<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  

  <button id="btn">Click me to post</button>
  <p id="output"></p>

  <script>
    document.getElementById('btn').addEventListener('click', async() => {
      
      try{

        const postData = {
          title: 'Coding',
          body: 'Coding Factory',
          userId: 1
        }

        const options = {
          method: 'POST',
          headers: {
            'Content-Type' : 'Application/json'
          },
          body: JSON.stringify(postData)
        }



        let response = await fetch('https://jsonplaceholder.typicode.com/posts', options);

        if(!response.ok) throw new Error('Invalid response');
        let data = await response.json();
        
        document.getElementById('output').innerHTML = ` <b>Id:</b> ${data.userId}
                                                        <br>
                                                        <b>Title:</b> ${data.title} 
                                                        <br>
                                                        <b>Body:</b> ${data.body}`
      }catch(error){
        console.error(Error)
        document.getElementById('output').innerHTML = 'Error fetching data'
      }
    })
  </script>
</body>
</html>
